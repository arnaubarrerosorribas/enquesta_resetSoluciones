<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta St. Paul's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .introduction-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            margin: 2rem auto;
            padding: 2rem;
            font-weight: 500;
            font-size: large;
        }

        .question-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .required-asterisk {
            color: #dc3545;
            font-size: 1.2em;
            vertical-align: middle;
        }

        .custom-checkbox .form-check-input {
            cursor: pointer;
            transform: scale(1.2);
        }

        .custom-checkbox .form-check-label {
            cursor: pointer;
            padding-left: 0.5rem;
            user-select: none;
        }
        .form-check-input:focus {
            box-shadow: none;
            border-color: #dee2e6;
        }
        .form-textarea {
            border: 2px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: border-color 0.3s;
        }

        .form-textarea:focus {
            border-color: #86b7fe;
            box-shadow: none;
        }

        .submit-btn {
            font-size: 1.1rem;
            padding: 0.75rem 2.5rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            margin: 3rem auto;
            max-width: 600px;
            padding: 3rem;
            text-align: center;
        }
        .navbar {
            transition: all 0.3s ease;
        }

        .dropdown-toggle::after {
            vertical-align: middle;
            margin-left: 0.5rem;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .dropdown-menu {
            border: 1px solid rgba(0,0,0,0.1);
            min-width: 120px;
        }
        #logo{
            width: 250px;
        }
        .navbar-brand {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .dropdown-toggle img {
            border: 1px solid #dee2e6;
            border-radius: 3px;
        }

        .dropdown-item img {
            margin-right: 8px;
            border-radius: 2px;
        }

        .navbar .text-muted {
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-left: 1px solid #dee2e6;
            padding-left: 1rem;
        }

        .section-title {
            margin: 2rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
            font-weight: 600;
        }

        .language-selector {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="logo" src="assets/logo.png" alt="St. Paul's School">
            </a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-muted me-3">Encuesta al Personal</span>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Idioma
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item language-option" href="#" data-lang="Catalán">Català</a></li>
                        <li><a class="dropdown-item language-option" href="#" data-lang="Castellano">Español</a></li>
                        <li><a class="dropdown-item language-option" href="#" data-lang="Inglés">English</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="survey-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para cargar el JSON desde un archivo externo
        async function loadJSON() {
            try {
                const response = await fetch('llistat.json');
                if (!response.ok) {
                    throw new Error('Error al cargar el archivo JSON');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                // Mostrar datos de ejemplo si hay error al cargar
                return getFallbackData();
            }
        }
    </script>
